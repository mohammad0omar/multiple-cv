<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body class="bg-dark">
<div class="container p-0 bg-white pb-5">
    <div>
        <img src="resources/top.png" alt="top" class="w-100" id="top">
    </div>
    <header class="w-100 pt-5 pb-3 px-5 " id="head">
        <div class="row">
            <div class="col-md-3">
                <img  alt="top" class="w-100 rounded" id="profile">
            </div>
            <div class="col-md-9 my-md-auto mt-5"><!--text-center-->
                <div>
                    <h1 id="name"></h1>
                    <h3 id="position"></h3>
                </div>

            </div>
        </div>
        <div class="m-4">
            <p class="font-italic" id="address"></p>
        </div>
    </header>
    <div class="bg-white mt-4 pr-2">
        <div class="row  m-0 mt-3">
            <div class="col-md-2 "></div>
            <div class="col-12 col-md-10 border-bottom border-dark row m-0">
                <div class="col-md-4">
                    <p class="job font-italic" >JOB APPLIED FOR POSITION</p>
                </div>
                <div class="col-md-8 ">
                    <p class="jobAside font-italic" id="jobFor"></p>
                </div>
            </div>
        </div>
        <div class="row  m-0 mt-3">
            <div class="col-md-2 "></div>
            <div class="col-12 col-md-10 border-bottom border-dark row m-0">
                <div class="col-md-4">
                    <p class="job font-italic">Education</p>
                </div>
                <div class="col-md-8 " id="edu">



                </div>

            </div>
        </div>
        <div class="row  m-0 mt-3">
            <div class="col-md-2 "></div>
            <div class="col-12 col-md-10 border-bottom border-dark row m-0">
                <div class="col-md-4">
                    <p class="job font-italic">Experience</p>
                </div>
                <div class="col-md-8 " id="exp">

                </div>
            </div>
        </div>
        <div class="row  m-0 mt-3">
            <div class="col-md-2 "></div>
            <div class="col-12 col-md-10 border-bottom border-dark row m-0">
                <div class="col-md-4">
                    <p class="job font-italic">Skills</p>
                </div>
                <div class="col-md-8 " id="skills">

                </div>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Choose a c.v
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div  class="d">
                    <input id="myfiles" multiple type="file" accept=".json" onchange="populateSelect()">
                    <BR><br><br>
                    <label for="select">select a folder</label>
                    <select id="select" onchange="populate()">
                        <option>Choose a c.v</option>
                    </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script/jquery-3.3.1.min.js"  type="text/javascript"></script>
<script src="script/bootstrap.min.js"  type="text/javascript"></script>
<script src="script/script.js" type="text/javascript"></script>
</body>
</html>
